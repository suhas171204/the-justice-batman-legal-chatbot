<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>THE JUSTICE - Batman Legal Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%); font-family: 'Arial', sans-serif; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 900px; background: linear-gradient(145deg, #0f1419, #1a1f2e); border: 3px solid #FFD700; border-radius: 15px; box-shadow: 0 0 50px rgba(255,215,0,0.3); }
        .header { background: linear-gradient(90deg, #000 0%, #1a1a1a 50%, #000 100%); padding: 30px; text-align: center; border-bottom: 2px solid #FFD700; }
        .bat-logo { font-size: 48px; margin-bottom: 10px; }
        h1 { font-size: 2.5em; font-weight: bold; color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #0066CC; letter-spacing: 3px; }
        .subtitle { color: #0066CC; font-size: 0.9em; margin-top: 5px; font-style: italic; }
        .chat-container { height: 500px; overflow-y: auto; padding: 20px; background: #0a0e27; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 15px 20px; border-radius: 10px; max-width: 85%; }
        .user-message { align-self: flex-end; background: linear-gradient(135deg, #0066CC, #004499); border-left: 4px solid #FFD700; }
        .bot-message { align-self: flex-start; background: linear-gradient(135deg, #1a1a1a, #2d2d2d); border-left: 4px solid #FFD700; }
        .input-section { padding: 20px; background: linear-gradient(90deg, #0f1419, #1a1f2e); border-top: 2px solid #FFD700; display: flex; gap: 10px; }
        .input-box { flex: 1; padding: 15px; background: #0a0e27; border: 2px solid #FFD700; border-radius: 8px; color: #FFD700; font-size: 1em; outline: none; }
        .send-btn { padding: 15px 30px; background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1em; }
        .suggested-btn { padding: 10px 15px; background: #1a1a1a; border: 1px solid #FFD700; color: #FFD700; border-radius: 5px; cursor: pointer; margin: 5px; font-size: 0.85em; }
    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <div class='bat-logo'>ðŸ¦‡</div>
            <h1>âš” THE JUSTICE âš”</h1>
            <p class='subtitle'>Batman's Legal Advisory System</p>
        </div>
        <div class='chat-container' id='chatContainer'>
            <div class='bot-message'>Welcome to THE JUSTICE! I'm Batman's Legal AI. Ask me about employment rights, contracts, IP, tenant rights, and more!</div>
        </div>
        <div style='padding: 0 20px; text-align: center;'>
            <button class='suggested-btn' onclick="askQuestion('What are my rights if wrongfully terminated?')">Employment Rights</button>
            <button class='suggested-btn' onclick="askQuestion('What is a breach of contract?')">Contract Law</button>
            <button class='suggested-btn' onclick="askQuestion('What is intellectual property?')">IP Rights</button>
        </div>
        <div class='input-section'>
            <input type='text' class='input-box' id='userInput' placeholder='Ask THE JUSTICE about law...' onkeypress='if(event.key==="Enter")sendMessage()'>
            <button class='send-btn' onclick='sendMessage()'>ASK</button>
        </div>
    </div>
    <script>
        const legalDatabase = {
            "wrongfully terminated": "If you're wrongfully terminated, you may have legal claims. Document all communications and consult an employment lawyer. You may be entitled to severance, back pay, and damages.",
            "wrongful termination": "Wrongful termination occurs when an employee is fired for illegal reasons such as discrimination or retaliation. It violates employment laws and public policy.",
            "breach of contract": "A breach of contract happens when one party fails to fulfill obligations. Types: material breach (fundamental failure) and minor breach. Remedies include damages or specific performance.",
            "intellectual property": "IP includes patents, trademarks, copyrights, and trade secrets. Patents protect inventions (20 years), trademarks protect brands, copyrights protect creative works.",
            "tenant rights": "Tenants have rights including habitable premises, privacy, freedom from harassment, security deposit return, and reasonable notice for termination.",
            "landlord responsibilities": "Landlords must maintain habitable conditions, make repairs timely, provide privacy, follow legal eviction procedures, and return security deposits.",
            "consumer protection": "Consumer protection laws prevent fraud and deceptive practices. They cover product safety, warranties, and credit practices. Remedies include refunds and damages.",
            "divorce settlement": "Divorce settlements address asset division, custody, child support, and spousal maintenance based on marriage length, income, and children's interests.",
            "criminal law": "Criminal law addresses offenses like theft and assault. Key elements: guilty beyond reasonable doubt, constitutional rights protection, and proportionate sentencing.",
            "inheritance": "A will states how your estate is distributed after death. Inheritance laws determine distribution if no will exists. Executors manage the probate process.",
            "discrimination": "Employment discrimination based on race, gender, age, religion, or disability is illegal. Remedies include back pay, reinstatement, and damages.",
            "defamation": "Defamation is publishing false statements that harm reputation. Types: libel (written) and slander (spoken). Damages cover lost earnings.",
            "labor law": "Labor laws regulate working conditions, wages, hours, and safety. Protections include minimum wage, overtime, safe conditions, and unionization rights.",
            "property rights": "Property rights include ownership, possession, use, and enjoyment. You can sell, lease, or transfer rights. Nuisance laws prevent harmful interference."
        };
        
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            input.value = '';
            const response = getResponse(message);
            setTimeout(() => { addMessage(response, 'bot'); }, 500);
        }
        
        function addMessage(text, sender) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function getResponse(userQuery) {
            const query = userQuery.toLowerCase();
            for (let key in legalDatabase) {
                if (query.includes(key)) {
                    return legalDatabase[key];
                }
            }
            return "That's an interesting legal question! Try asking about: employment, contracts, IP, tenants, consumer protection, divorce, criminal law, inheritance, discrimination, defamation, labor law, or property rights.";
        }
        
        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }
    </script>
</body>
</html>
